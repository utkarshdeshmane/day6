name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Can use macos-latest or windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # Change as needed

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest  # Ensure pytest is listed in requirements.txt

  deploy:
    needs: build  # Runs only if "build" job passes
    runs-on: ubuntu-latest

    steps:
      - name: Deploy application (Optional)
        run: echo "Deploying application..."
